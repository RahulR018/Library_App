<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar navbar-expand titleBar py-3">
        <a class="text-white ml-5" href="./Home.html">HOME</a>
        <a class="text-white ml-4" href="./login.html">LOGIN</a>
        <a class="text-white ml-4" href="./signup.html">SIGNUP</a>
    </nav>
    <div class="container-fluid titleBar2 py-4">
        <h1 class="display-3 ml-5 text-white pb-5"><strong>Library</strong></h1>
    </div>
    <div class="container">
        <form class="container col-md-5 signupform bg-white my-4 py-3 formShadow" action="./Dashboard.html"
            onsubmit="return validate()">
            <p class="display-4 text-center">LOG IN</p>
            <div class="form-group">
                <input type=""  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class=" ">Please enter email you used for signup.</small>
            </div>
            <div class="form-group ">
                <input type="password" class="form-control" id="pass" placeholder="Password">
                <small id="passHelp" class="">Type your password.</small>
            </div>
            <div class="text-center">
                <button id="submit" class="btn loginbutton container col-sm-4">LOG IN</button>
            </div>
        </form>
    </div>
    <footer class="border bt-2">
        <h1 class="text-muted foot display-5 bold mt-3">Follow Us</h1>
        <div class=" btn-group foot" role="group">
            <button class="btn twt">Twitter</button>
            <button class="btn fb">Facebook</button>
            <button class="btn googleplus">Google+</button>
        </div>
    </footer>
    <script src="./login.js"></script>
</body>

</html>
