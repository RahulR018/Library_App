<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar navbar-expand titleBar py-3">
        <a class="text-white ml-5" href="#">HOME</a>
        <a class="text-white ml-4" href="./login.html">LOGIN</a>
        <a class="text-white ml-4" href="./signup.html">SIGNUP</a>
    </nav>
    <div class="container-fluid titleBar2 py-4">
        <h1 class="display-3 ml-5 text-white pb-5"><strong>Library</strong></h1>
    </div>
    <div class="container col">
        <form id="form" class="container col-md-5 signupform bg-white my-4 py-3 border border-light formShadow"
            action="./login.html" onsubmit="return validate()">
            <h1 class="display-4 text-center">SIGN UP</h1>
            <div class="form-group ">
                <input type="text" class="form-control" id="fstName" data-toggle='tooltip' aria-describedby="fstNameHelp"placeholder="First Name">
                <small id="fstNameHelp" class=" "></small>
            </div>
            <div class="form-group ">
                <input type=''class="form-control" id="lstName" aria-describedby="lstNameHelp" placeholder="Last Name">
                <small id="lstNameHelp" class=" "></small>
            </div>
            <div class="form-group ">
                <input type="date" class="form-control" id="dob" aria-describedby="dobHelp" placeholder="Date Of Birth">
                <small id="dobHelp" class=" "></small>
            </div>
            <div class="media">
                <p class="mt-2">Please Select Gender</p>
                <select type =''class="custom-select ml-5 mb-3" style="width: 200px; position: relative;left: 123px;;">
                    <option value="1 ">Male</option>
                    <option value="2 ">Female</option>
                    <option value="3 ">Prefer Not to Say</option>
                </select>
            </div>
            <div class="form-group">
                <input type="" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class=""></small>
            </div>
            <div class="form-group ">
                <input type="password" class="form-control" id="password" placeholder="Enter Password">
                <small id="passHelp" class=""></small>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="confirmpassword" placeholder="Re-enter Password">
                <small id="confpassHelp" class=""> </small>
            </div>
            <div class="form-group ">
                <input type="tel" class="form-control" id="telephone" placeholder="Enter Phone Number">
                <small id="teleHelp" class=""></small>
            </div>
            <div class="form-group text-center">
                <button id="submit" class="btn titleBar text-white signupbutton container col-sm-4">SIGN UP</button>
            </div>
        </form>
    </div>
    <footer class="border bt-2">
        <h1 class="text-muted foot display-5 bold mt-3">Follow Us</h1>
        <div class=" btn-group foot" role="group">
            <button class="btn twt">Twitter</button>
            <button class="btn fb">Facebook</button>
            <button class="btn googleplus">Google+</button>
        </div>
    </footer>
    <script src="./signup.js"></script>
</body>

</html>
